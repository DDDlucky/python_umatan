<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>楽天在庫検知</title>
</head>

<body>
  <div class="container my-5">
    <h1>楽天在庫検知</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="url1" name="url1" placeholder="url1" aria-describedby="emailHelp">
      </div>
    </form>
    <button type="button" class="btn btn-info my-3" id="button1">欠品率を算出</button>
    <p id="stock">欠品率は</p>
  </div>
  <script type="text/javascript">
    $(function () {
      $("#button1").on("click", function () {
        var textData = JSON.stringify({ "url1": $("url1").val() });
        $.ajax({
          type: "POST",
          url: "/output",
          data: textData,
          contentType: "application/json",
          success: function (data) {
            var result = data.ResultSet.result;
            $("#stock").text("欠品率は" + result + "%です");
          }
        });

      });
    });
    });

  </script>
</body>

</html>
